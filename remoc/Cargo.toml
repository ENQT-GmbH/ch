[package]
name = "remoc"
version = "0.8.0-pre1"
authors = ["Sebastian Urban <surban@surban.net>", "ENQT GmbH <su@enqt.de>"]
readme = "README.md"
repository = "https://github.com/ENQT-GmbH/remoc/"
edition = "2018"
description = "Remote multiplexed objects and channels"
keywords = ["remote", "channel", "rpc", "stream", "multiplexer"]
categories = ["asynchronous", "network-programming"]
license = "Apache-2.0"

[features]
default = ["serde", "obj"]
obj = ["remoc_macro"]

# Codecs
json-codec = ["serde_json"]
bincode-codec = ["bincode"]
cbor-codec = ["serde_cbor"]
messagepack-codec = ["rmp-serde"]

[dependencies]
remoc_macro = { version = "=0.8.0-pre1", path = "../remoc_macro", optional = true }

futures = "0.3"
pin-project = "1.0"
tokio = { version = "1.11", features = ["macros", "rt", "sync", "time"] }
tokio-util = { version = "0.6", features = ["codec"] }
rand = "0.8"
log = "0.4"
async-trait = "0.1"
bytes = "1"
byteorder = "1.4"
lazy_static = "1.4"
uuid = { version = "0.8", features = ["serde", "v4"] }

serde = { version = "1.0", features = ["derive"], optional = true }

# Codecs
serde_json = { version = "1.0", optional = true }
bincode = { version = "1.3", optional = true }
serde_cbor = { version = "0.11", optional = true }
rmp-serde = { version = "0.15", optional = true }



[dev-dependencies]
tokio = { version="1.11", features = ["net", "io-util", "rt", "rt-multi-thread"] }
env_logger = "0.9"
