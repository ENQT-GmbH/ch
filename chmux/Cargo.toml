[package]
name = "chmux"
version = "0.1.0"
authors = ["ENQT GmbH <su@enqt.de>"]
edition = "2018"
description = "Multiplexes multiple channels over a single channel (or anything that implements Sink and Stream)."
keywords = ["multiplex", "channel", "mux", "multiple", "channels"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3"
pin-project = "0.4"
rand = "0.7"
log = "0.4"
async-trait = "0.1.22"
serde = {version="1.0", features=["derive"]}
async_thread = { path="../async_thread" }

[dev-dependencies]
futures = { version="0.3", features = ["thread-pool"] }
tokio = { version="0.2.11", features = ["tcp", "io-util"] }
tokio-util = { version="0.2", features = ["codec"] }
tokio-serde = { version="0.6", features = ["json"] }
env_logger = "0.7"
